var canvas = document.createElement( 'canvas' );
canvas.style.position = 'absolute';

if(window.innerHeight<window.innerWidth)
    canvas.height = window.innerHeight-100;
else
    canvas.height = canvas.width;

var ctx = canvas.getContext( '2d' );

var startX,startY,currX,currY;
var blockWidth,blockHeight,gap;
var ORDER,N;
startX=Math.floor(canvas.width/2)-95;
startY=80;
blockHeight=60;
blockWidth=60;
gap=5;


ORDER=3;
N=ORDER*ORDER;

var a=new Array();
var winFlag=false;
function initState()
{

	var i;
	for(i=1;i<N;i++)
		a.push(i);
	shuffle(a);
	a.push(0);
	
	if((inversions(a)%2)==1)
	{
		tmp=a[0];
		a[0]=a[1];
		a[1]=tmp;
	}

	drawToTable(a);
}
